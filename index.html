<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English_wordBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <script type="text/javascript">
        function search() {
            var term = document.getElementById('term').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText)
                    var resultData = JSON.parse(xhr.responseText);
                    var divResult1 = document.getElementById("resultWord")
                    var divResult2 = document.getElementById("resultMeanings")
                    var divResult3 = document.getElementById("resultExample")
                    divResult1.append(resultData.SWord)
                    divResult2.append(resultData.Meanings)
                    divResult3.append(resultData.Example)
                    }
                }
            xhr.open('GET', '/word?term=' + term, true);
            xhr.send();
        };
    </script>

</head>
<body>
    <div class="bd-main-container container">
        <section class="hero is-warning is-bold is-medium">
            <div class="hero-body has-text-centered">
              <div class="container">
                <h1 class="title">
                  Simple English wordBook
                </h1>
                <h2 class="subtitle">
                  (Daum, Cambridge)
                </h2>
              </div>
            </div>
          </section>

          <section class="section">
            <div class="container">
                <div class="field">
                    <label class="label">Input Word</label>
                    <div class="control">
                      <input class="input is-large" type="text" placeholder="What do you want to search?" id="term" name="term">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <button class="button is-medium is-fullwidth is-link" onclick="search()">Search</button>
                    </div>
                </div>
            </div>
          </section>

          <section class="section">
            <p id='resultWord'>
            </p>
            <p id='resultMeanings'>
            </p>
            <p id='resultExample'>
            </p>
          </section>
    </div>
</body>
</html>
