<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English_Simple_wordBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <script type="text/javascript">
        function search() {
            var term = document.getElementById('term').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText)
                    var resultData = JSON.parse(xhr.responseText);
                    var divResult1 = document.getElementById("resultWord1")
                    var divResult2 = document.getElementById("resultMeanings1")
                    var divResult3 = document.getElementById("resultExample1")
                    var divResult11 = document.getElementById("resultWord2")
                    var divResult22 = document.getElementById("resultMeanings2")
                    var divResult33 = document.getElementById("resultExample2")
                    divResult1.append(resultData[0].SWord)
                    divResult2.append(resultData[0].Meanings)
                    divResult3.append(resultData[0].Example)
                    divResult11.append(resultData[1].SWord)
                    divResult22.append(resultData[1].Meanings)
                    divResult33.append(resultData[1].Example)
                    }
                }
            xhr.open('GET', '/word?term=' + term, true);
            xhr.send();
        };
    </script>

</head>
<body>
    <div class="bd-main-container container">
        <section class="hero is-warning is-bold is-small">
            <div class="hero-body has-text-centered">
              <div class="container">
                <h1 class="title">
                  Simple English wordBook
                </h1>
                <h2 class="subtitle">
                  (Daum, Cambridge)
                </h2>
              </div>
            </div>
          </section>

          <section class="section">
            <div class="container">
                <div class="field">
                    <label class="label">Input Word</label>
                    <div class="control">
                      <input class="input is-large" type="text" placeholder="What do you want to search?" id="term" name="term">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <button class="button is-medium is-fullwidth is-link" onclick="search()">Search</button>
                    </div>
                </div>
            </div>
          </section>

          <section class="section">
            <div class="columns">
              <div class="column is-half">
                <article class="message">
                  <div class="message-header" >
                    <p id='resultWord1'>Daum: </p>
                  </div>
                  <div class="message-body">
                      <label class="label">Mean</label>
                      <p id='resultMeanings1'></p><br>
                      <label class="label">Example</label>
                      <p id='resultExample1'></p>
                  </div>
                </article>
              </div>

              <div class="column is-half">
                <article class="message">
                  <div class="message-header" >
                    <p id='resultWord2'>Cambridge: </p>
                  </div>
                  <div class="message-body">
                    <label class="label">Mean</label>
                    <p id='resultMeanings2'></p><br>
                    <label class="label">Example</label>
                    <p id='resultExample2'></p>
                  </div>
                </article>
              </div>
          </div>
          </section>
    </div>
</body>
</html>
